          style: italic
        - asset: assets/fonts/GalanoClassicAltThin.otf
          weight: 100
        - asset: assets/fonts/GalanoClassicAltThinItalic.otf
          weight: 100
          style: italic

    - family: GalanoClassic
      fonts:
        - asset: assets/fonts/GalanoClassicBlack.otf
        - asset: assets/fonts/GalanoClassicBlackItalic.otf
          style: italic
        - asset: assets/fonts/GalanoClassicBold.otf
