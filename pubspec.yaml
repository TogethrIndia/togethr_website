name: togethr_website
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.17
  sizer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
  fonts:
    - family: GalanoClassicAlt
      fonts:
        - asset: assets/fonts/GalanoClassicAltBlack.otf
        - asset: assets/fonts/GalanoClassicAltBlackItalic.otf
          style: italic
        - asset: assets/fonts/GalanoClassicAltBold.otf
          weight: 700
        - asset: assets/fonts/GalanoClassicAltBoldItalic.otf
          weight: 700
          style: italic
        - asset: assets/fonts/GalanoClassicAltExtraBold.otf
        - asset: assets/fonts/GalanoClassicAltExtraBoldItalic.otf
          style: italic
        - asset: assets/fonts/GalanoClassicAltExtraLight.otf
          weight: 200
        - asset: assets/fonts/GalanoClassicAltExtraLightItalic.otf
          weight: 200
          style: italic
        - asset: assets/fonts/GalanoClassicAltHeavy.otf
        - asset: assets/fonts/GalanoClassicAltHeavyItalic.otf
          style: italic
        - asset: assets/fonts/GalanoClassicAltItalic.otf
          style: italic
        - asset: assets/fonts/GalanoClassicAltLight.otf
          weight: 300
        - asset: assets/fonts/GalanoClassicAltLightItalic.otf
          weight: 300
          style: italic
        - asset: assets/fonts/GalanoClassicAltMedium.otf
          weight: 500
        - asset: assets/fonts/GalanoClassicAltMediumItalic.otf
          weight: 500
          style: italic
        - asset: assets/fonts/GalanoClassicAltRegular.otf
        - asset: assets/fonts/GalanoClassicAltSemiBold.otf
          weight: 600
        - asset: assets/fonts/GalanoClassicAltSemiBoldItalic.otf
