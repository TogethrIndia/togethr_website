        - asset: assets/fonts/GalanoClassicItalic.otf
          style: italic
        - asset: assets/fonts/GalanoClassicLight.otf
          weight: 300
        - asset: assets/fonts/GalanoClassicLightItalic.otf
          weight: 300
          style: italic
        - asset: assets/fonts/GalanoClassicMedium.otf
          weight: 500
        - asset: assets/fonts/GalanoClassicMediumItalic.otf
          weight: 500
          style: italic
        - asset: assets/fonts/GalanoClassicRegular.otf
